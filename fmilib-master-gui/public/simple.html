<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="content-type" />
    <title>BlockDiagram 0.0.1</title>
    <link href="style/style.css" media="all" rel="stylesheet" type="text/css" />
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
    <script src="scripts/lib/raphael.js"></script>
    <script src="scripts/blockdiagram.js"></script>
  </head>
  <body>
    <h1>Simple Block diagram example</h1>

    <div id="container"></div>

    <script>
      // Create diagram
      var diagram = new BLOCK.Diagram("#container");
  	   
      // First block
      var block = new BLOCK.Block();
      block.setPosition(300,100);
      block.setTopLabel("My Block!");
      var input = new BLOCK.Pin(true);
      var input2 = new BLOCK.Pin(true);
      input.setName("in1");
      input2.setName("in2");
      diagram.addBlock(block);
      block.addPin(input);
      block.addPin(input2);
  
      // Second block
      var block2 = new BLOCK.Block();
      block2.setPosition(100,130);
      block2.setTopLabel("Block 2!");
      var output = new BLOCK.Pin(false);
      output.setName("out");
      diagram.addBlock(block2);
      block2.addPin(output);
  
      // Draw connections
      diagram.connect(input,output);  
    </script>
  </body>
</html>
